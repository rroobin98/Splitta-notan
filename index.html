<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Splitta notan</title>
</head>
<body>
    <main class="container">
        <form id="split-bill-form">

            <h1>THE BILL</h1>

            <label for="sum">Sum:</label>
            <input type="number" id="sum" min="0" step="0.01">
          
            <label for="friends">Number of friends:</label>
            <input type="number" id="friends" min="1">
          
            <label for="tip">Tip:</label>
            <input type="number" id="tip" min="0" step="0.01">
          
            <button type="button" id="calculate-button">Calculate</button>
          </form>
          
          <div id="result"></div>
          
        </section>
    </main>
    <script src="style.js"></script>

</body>
</html>
